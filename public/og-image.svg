<svg width="1200" height="630" viewBox="0 0 1200 630" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00A6B8;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#007A8A;stop-opacity:1" />
    </linearGradient>
  </defs>
  <rect width="1200" height="630" fill="url(#bgGradient)"/>
  
  <!-- Left side - Product illustration -->
  <g transform="translate(120, 150)">
    <!-- Gel tube -->
    <rect x="0" y="0" width="120" height="330" rx="25" fill="white"/>
    <!-- Cap -->
    <rect x="15" y="0" width="90" height="40" rx="20" fill="#005A66"/>
    <!-- Label -->
    <rect x="15" y="80" width="90" height="180" rx="8" fill="#f8f9fa"/>
    <!-- Brand text -->
    <text x="60" y="140" text-anchor="middle" fill="#00A6B8" font-family="Arial, sans-serif" font-size="24" font-weight="bold">OPTI</text>
    <text x="60" y="170" text-anchor="middle" fill="#00A6B8" font-family="Arial, sans-serif" font-size="32" font-weight="bold">15</text>
    <text x="60" y="200" text-anchor="middle" fill="#00A6B8" font-family="Arial, sans-serif" font-size="16">GEL</text>
    <!-- Droplet accent -->
    <circle cx="60" cy="220" r="4" fill="#00A6B8" opacity="0.7"/>
  </g>
  
  <!-- Right side - Text content -->
  <g transform="translate(380, 120)">
    <text x="0" y="60" fill="white" font-family="Arial, sans-serif" font-size="72" font-weight="bold">Opti-15 Gel</text>
    <text x="0" y="120" fill="white" font-family="Arial, sans-serif" font-size="36" opacity="0.9">Fast, Effective Relief</text>
    <text x="0" y="160" fill="white" font-family="Arial, sans-serif" font-size="36" opacity="0.9">For Painful Joints</text>
    
    <text x="0" y="240" fill="white" font-family="Arial, sans-serif" font-size="24" opacity="0.8">✓ Natural ingredients</text>
    <text x="0" y="280" fill="white" font-family="Arial, sans-serif" font-size="24" opacity="0.8">✓ Reduces inflammation</text>
    <text x="0" y="320" fill="white" font-family="Arial, sans-serif" font-size="24" opacity="0.8">✓ Drug-free cooling relief</text>
    
    <text x="0" y="400" fill="white" font-family="Arial, sans-serif" font-size="28" font-weight="600">optigel.co.uk</text>
  </g>
  
  <!-- Decorative elements -->
  <circle cx="1050" cy="100" r="60" fill="white" opacity="0.1"/>
  <circle cx="1100" cy="500" r="40" fill="white" opacity="0.1"/>
  <circle cx="100" cy="550" r="30" fill="white" opacity="0.1"/>
</svg>